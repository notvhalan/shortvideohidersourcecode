
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Diagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* For embedding in SwiftUI */
            padding: 10px;
            box-sizing: border-box;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 300px; /* Max width of the diagram row */
            padding: 10px 15px;
            background-color: #1c1c1e; /* Dark mode background, similar to iOS settings */
            border-radius: 8px;
            color: white;
            font-size: 14px; /* Smaller font for diagram */
        }
        .label {
            flex-grow: 1;
            margin-right: 10px;
        }
        /* iOS-style Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            flex-shrink: 0;
        }
        .switch input { /* Hide the actual checkbox */
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #34c759; /* Green for "ON" state */
            transition: .4s;
            border-radius: 31px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 22px; /* Position for "ON" state: 51px (width) - 27px (knob) - 2px (right margin) */
            bottom: 2px;
            background-color: white;
            transition: .2s ease-out;
            border-radius: 50%;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.3);
        }

        /* Example for an "OFF" state if you need another diagram */
        .slider.off {
            background-color: #39393d; /* Darker toggle off state */
        }
        .slider.off:before {
            transform: translateX(-20px); /* Move knob to the left */
        }

    </style>
</head>
<body>
    <div class="setting-row">
        <span class="label">BlockYTShorts</span>
        <label class="switch">
            <input type="checkbox" checked disabled> <span class="slider"></span>
        </label>
    </div>
</body>
</html>
